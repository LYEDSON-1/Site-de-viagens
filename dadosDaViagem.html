<section class="container-fluid bg-light p-2">
    <h2 class="text-center">Faça já seu orçamento!</h2>
    <form action="" method="get">
        
        <fieldset>
         <legend>Dados da Viagem</legend>

       <div class="nb-3">
         <label class="form-label" for="nome" >Nome</label>
        <input type="text" class="form-control" name="nome" id="nome">
    </div>

    <div class="nb-3">
        <label class="form-label" for="email">Email</label>
        <input type="email" class="form-control" name="email" required id="email">
    </div>

    <div class="nb-3">
        <label class="form-label" for="dataIda">Data de ida</label>
        <input type="date" 
        class="form-control"
        name="dataIda" id="dataIda">
    </div>

    <div class="nb-3">
        <label class="form-label" for="dataVolta">Data de volta</label>
        <input type="date"
        class="form-control" name="dataVolta"
        id="dataVolta">
    </div>

    </fieldset>

        <fieldset>
        <legend> Quais serviços deseja contratar?</legend>

        <div class="form-check">
            <input type="checkbox" name="passagens"
            class="form-check-input" value="passagens" id="compraPassagens">
        <label class="form-check-label" for="compraPassagens">
            Compra de passagens 
        </label>
    </div>

    <div class="form-check">
        <input type="checkbox" 
        class="form-check-input"
        name="hospedagem" value="Hospedagem"
        id="reservaHospedagem">
        <label class="form-check-label" for="reservaHospedagem">
           Reserva de hospedagem
        </label>
    </div>

    <div class="form-check">
        <input type="checkbox" 
        class="form-check-input"
        name="aluguelVeiculos" value="Aluguel de Veiculos"
        id="aluguelVeiculos">
        <label class="form-check-label" for="aluguelVeiculos">
           Aluguel de Veiculo
        </label>
    </div>
        
      
    </fieldset>

     
        <br> <button class="btn btn-secondary">Salvar</button>
   
    </form>
</section>
